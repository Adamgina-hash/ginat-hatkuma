<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כניסה למערכת</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: center; padding: 20px; background-color: #f4f4f9; }
    .container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    form { display: flex; flex-direction: column; align-items: center; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; color: white; background-color: #007BFF; transition: background-color 0.3s ease; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 15px; font-weight: bold; }
    a { display: block; margin-top: 10px; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>כניסה למערכת</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="שם משתמש" required>
      <input type="password" id="password" placeholder="סיסמה" required>
      <input type="password" id="code" placeholder="קוד אישי" required>
      <button type="submit">התחבר</button>
    </form>
    <p id="message" class="message"></p>
    <a href="signup.html">אין לך חשבון? הירשם עכשיו</a>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const code = document.getElementById('code').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('isAdmin', data.isAdmin);
        localStorage.setItem('username', data.username);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('message').innerText = data.message || 'שגיאה בהתחברות';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
